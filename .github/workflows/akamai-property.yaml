name: akamai-property
on:
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
      - ready_for_review
jobs:
  get-affected-stacks:
    uses: ./.github/workflows/ci-atmos-affected-stacks.yaml

  echo:
    needs: get-affected-stacks
    runs-on: ubuntu-latest
    steps:
      - name: echo
        run: |
          echo "Affected stacks:"
          echo ${{ needs.get-affected-stacks.outputs.affected }}
